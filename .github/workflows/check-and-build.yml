name: check-and-build
on: 
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # Skip post-install scripts here, as a malicious
      # script could steal NODE_AUTH_TOKEN.
      - run: npm install --ignore-scripts
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.BUILDER_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run lint
        shell: bash

  audit:
    runs-on: ubuntu-latest
    needs: setup
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm audit --audit-level none # pass on all audit results
        shell: bash

  build:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm rebuild && npm run prepare --if-present
        shell: bash
      - run: npm run build
        shell: bash
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sgapp-client-build-${{ github.run_number }}-${{ github.sha }}
          path: ./build
          if-no-files-found: error
